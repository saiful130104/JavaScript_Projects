<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Validator</h1>
        <h3 id="message"></h3>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" placeholder="Full Name" minlength="3" maxlength="50" required >
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder="example@gmail.com" required >
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="XXXXX-XXXXXX" pattern="^[0-9]{5}-[0-9]{6}$" required >
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input id="website" type="url" name="website" placeholder="https://www.google.com/" required >
            </div>
            <div class="form-group">
                <label for="pasword1">Password</label>
                <input id="pasword1" type="password" name="password" placeholder="Create password at least 8 characters." pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%&*?])[A-Za-z\d!@#$%&*?]{8,}$" title="Include at least 1 uppercase, 1 lowercase, 1 digit and 1 special character." required >
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" name="confirmPassword" placeholder="Confirm Password" title="Please repeat the password again." required >
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
